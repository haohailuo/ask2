<script type="text/javascript">
var gVote_zf=0,
    gVote_ff=0;
	
if($(".pk_show").length==1){
	$(".question_answer").hide();
	
	
	var ch=$(".pk_show .zf .c").height();			//观点距离一致
	var ch2=$(".pk_show .ff .c").height();
	ch>=ch2?ch=ch:ch=ch2;
	var ch=$(".pk_show ul .c").height(ch);	
	if (!__global.isOnline()) {
		$(".pk_show ul .i").prepend("<a href='{url user/login}'  class='unLoginLink loginPost'>立即登录，登录后可评论</a> ")
		$(".pk_show ul .b").hide();	
	}
	
	//点击显示
	$(".pk_show ul .t").click(function(){
		$(".pk_show ul").removeClass("ul_show");
		$(this).parent().addClass("ul_show");
		$(".pk_show ul .b input").val("确认");
	});
	setRatio();
	
}	
	
function setRatio(){
	$(".pk_show .ratio .zf_num").text(gVote_zf);
	$(".pk_show .ratio .ff_num").text(gVote_ff);
	if(!(gVote_zf==0&&gVote_ff==0)){
		$(".pk_show .pk_c1").width( 100*gVote_zf/(gVote_zf+gVote_ff)+"%" )	
	}
}	

function addVote(i){
	if(i=="1"){gVote_zf=gVote_zf+1	}
	if(i=="-1"){gVote_ff=gVote_ff+1	}
	setRatio();
}	
	
	
	
	
	      
</script>
