<!-- header -->
<header class="header cf">

			<li>

<div class="searchBar">
	<form method="post"  name="searchform"  action="{url question/search}"  id="searchForm">
	<input type="button"   value="搜问题" id="search_btn" class="ui-btn search_btn">
		<input type="hidden"   value="relative" name="sort" id="sortbtn" class="ui-btn search_btn">
	<input type="text" required="true"  value="{$word}" placeholder="搜问题、标签或人" x-webkit-grammar="builtin:translate" x-webkit-speech="" class="ui-text searchInp" name="word" id="search-kw" >
    </form>

<!-- .content -->
<div class="content">
	

    
    
	<div id="questions_tab_question">
	
		
        <div class="tab-btn tab-btn-s">

				<li  <!--{if $sort=='relative'}-->  class="active" <!--{/if}--> ><a id="urlrelative" > <span class="fs14 ">相关度</span></a></li>
				<li <!--{if $sort=='date'}-->  class="active" <!--{/if}-->><a id="urldate"  ><span class="fs14 ">时间</span></a></li>
				<li <!--{if $sort=='num'}-->  class="active" <!--{/if}-->><a id="urlanswernum" ><span class="fs14 ">回答数</span></a></li>
			</ul>
		</div>
        
		<div class="tab-con cf">
        	
  			   
			<div class="questions-con">
				<article>
					<ul class="questions-lists">
					
					
					
					
					
					
				  <!--{if $questionlist}-->
         
             <ul class="questions-lists">
                    <!--{loop $questionlist $question}-->
               
                    
                    
                    
						<li class="table">
							<div class="ques-details">
								<h3 class="inline">
								
								<a href="{url question/view/$question['id']}" target="_blank"><!--{if in_array($question['status'],array(2,6))}--><img title="已解决" src="{SITE_URL}css/default/solved.gif" /><!--{/if}-->{$question['title']} <span class="gray"> | {$question['answers']}回答</span></a>
								
							
							</div>
						</li>
					
                    <!--{/loop}-->
                </ul>
          
            <!--{else}-->
            <div id="no-result">

                    <li class="table"><span>检查输入是否正确</span></li>
                    <li class="table"><span>简化查询词或尝试其他相关词</span></li>
                </ul>

            <!--{if $departstr}-->

            <!--{/if}-->
				</article>
			</div>

<script>

//搜索提问按钮
$("#search_btn").click(function() {
	var query = '?';
	$("#sortbtn").val("relative");
   document.searchform.action = g_site_url + '' + query + 'question/search/2' + g_suffix;
    document.searchform.submit();
});
$("#urldate").click(function() {
	var query = '?';
	$("#sortbtn").val("date");
   document.searchform.action = "{url question/search}";
    document.searchform.submit();
});
$("#urlrelative").click(function() {
	var query = '?';
	$("#sortbtn").val("relative");
   document.searchform.action = "{url question/search}";
    document.searchform.submit();
});
$("#urlanswernum").click(function() {
	var query = '?';
	$("#sortbtn").val("num");
   document.searchform.action = "{url question/search}";
    document.searchform.submit();
});
</script>
